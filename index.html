<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="library">
    <div class="hello-readers">
      Welcome to the Odin Library, where you can see existing books, delete them, or add new books, sounds fun, right?
    </div>
    <div class="books">
    </div>
    <div class="newBook">
      <h2>Submit a new book!</h2><br><br>
      <form id="newBookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required><br><br>
        
        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read"><br><br>
        
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
